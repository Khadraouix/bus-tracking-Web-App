<app-layout>
<section class="vh-100 gradient-custom no-scroll">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            <form (ngSubmit)="onSubmit()" method="post">

              <div class="row mb-4">
                <div class="col-md-6">
                  <div class="form-line">
                    <input type="text" id="matricule" class="input100" [(ngModel)]="matricule" name="matricule" />
                    <span class="focus-input100"></span>
                    <label class="label100" for="matricule">Matricule</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-line position-relative">
                    <input type="password" id="password" class="input100" (input)="onPasswordInput($event)" [(ngModel)]="password" name="password" />
                    <span class="focus-input100"></span>
                    <label class="label100" for="password">Password</label>
                    <span class="toggle-password position-absolute" (click)="togglePasswordVisibility()">
                      <i class="mdi" [ngClass]="{'mdi-eye': isPasswordVisible, 'mdi-eye-off': !isPasswordVisible}"></i>
                    </span>
                  </div>
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-md-6">
                  <div class="form-line">
                    <input type="text" id="nom" class="input100" [(ngModel)]="nom" name="nom" />
                    <span class="focus-input100"></span>
                    <label class="label100" for="nom">Nom</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-line">
                    <input type="text" id="prenom" class="input100" [(ngModel)]="prenom" name="prenom" />
                    <span class="focus-input100"></span>
                    <label class="label100" for="prenom">Prenom</label>
                  </div>
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-md-6">
                  <div class="select-wrapper">
                    <select class="form-control form-control-lg input100 select-wrapper" [(ngModel)]="selectedBus" name="busSelect">
                      <option value="" disabled selected hidden class="first-option">Select Bus</option>
                      <option *ngFor="let bus of busList" [value]="bus.id">{{ bus.id }}</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="select-wrapper">
                    <select class="form-control form-control-lg input100" id="stationSelect" [(ngModel)]="selectedStation" name="stationSelect">
                      <option value="" disabled selected hidden class="first-option">Select Station</option>
                      <option *ngFor="let station of stationList" [value]="station.libelle">{{ station.libelle }}</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</app-layout>
