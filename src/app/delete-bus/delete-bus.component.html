<app-layout>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Delete Bus</h3>
            <form (ngSubmit)="onDelete()" method="post">
              <div class="row mb-4">
                <div class="col-md-6">
                  <div class="select-wrapper">
                    <select class="form-control form-control-lg input100 select-wrapper" [(ngModel)]="id" name="id">
                      <option value="" disabled selected hidden class="first-option">Select Bus ID</option>
                      <option *ngFor="let bus  of busList" [value]="bus.id">{{ bus.id }}</option>
                    </select>
                  </div>
                </div>
              </div>

                            <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Delete " />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</app-layout>
